<div class='border'></div>
<div class="experiance" ng-repeat="experiance in ctrl.appe">
  <div class="label" ng-if="$index == 0" style="border-right: double black 3px">APPE Rotations:</div>
  <div class="label" ng-if="$index !==0"></div>
  <div class="position">{{experiance.site}}
    <li ng-repeat="duty in experiance.duties track by $index">{{duty}}</li>
    <li class = "presentations" ng-repeat="presentation in experiance.presentations track by $index">{{presentation}}</li>
  </div>
  <div class="dates">{{experiance.dates}}</div>
</div>
