<div class="experiance" ng-repeat="experiance in ctrl.intern">
  <div class="label" ng-if="$index == 0">Intern Experiance:</div>
  <div class="label" ng-if="$index !==0"></div>
  <div class="position">{{experiance.position}}
    <li ng-repeat="duty in experiance.duties track by $index">{{duty}}</li>
  </div>
  <div class="dates">{{experiance.dates}}</div>
</div>
