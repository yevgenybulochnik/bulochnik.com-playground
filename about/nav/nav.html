<nav ng-mouseenter="nav.nav_mouseover()">
  <ul class="link_container">
    <li class="link" ng-repeat="content in nav.links">{{content.link}}
      <ul style="font-size:large" class="link_container" ng-if="content.sublink.links.length">
        <li ng-show="item.visible" class="sublink" ng-repeat="item in content.sublink.links">{{item.link}}</li>
      </ul>
    </li>
  </ul>
</nav>
