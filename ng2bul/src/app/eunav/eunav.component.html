<nav>
    <div (click)="button.activate()" class="eulink" [ngClass]="{'active':button.link_isactive}" *ngFor = "let button of links">
        {{button.link}}
        <div (click)="button.sub_activate(subbutton)" class="eusubblink" *ngFor="let subbutton of button.sublink">- {{subbutton.link}}</div>
    </div>
</nav>
